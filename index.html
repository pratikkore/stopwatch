<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stopwatch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stopwatch.css'>
    <script src='stopwatch.js'></script>
</head>

<body onload="onLoad()">
    <div class="containerr">

        <h2>Javascript StopWatch</h2>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button  onclick="startBtnClick()" id="button-start">Start</button>
        <button onclick="buttonStop()" id="button-stop">Stop</button>
        <button onclick="buttonReset()" id="button-reset">Reset</button>


    </div>

</body>

</html>
